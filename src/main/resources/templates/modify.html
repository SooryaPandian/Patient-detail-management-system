<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Modify Patient</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        body{
            background-image: url("https://t4.ftcdn.net/jpg/04/24/30/93/360_F_424309320_UkOxg2z3sq7yXwGnWCO6xBXkRI4byhnI.jpg");
            background-size: cover;u

        }
        .patient-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .patient-detail {
            background: lightgray;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 70%;
        }
        .form-container {
            width: 70%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .modify-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container patient-container">
    <h1>Modify Patient</h1>
    <form th:action="@{/modifyUser}" method="post" class="form-container">
        <input type="hidden" th:value="${patient.patientId}" name="patientId">

        <div class="form-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" class="form-control" id="patientName" th:value="${patient.patientName}" name="patientName">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" th:value="${patient.age}" name="age">
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="hidden" th:value="${patient.patientId}" name="patientId">
            <input type="text" class="form-control" id="mobileNumber" th:value="${patient.mobileNumber}" name="mobileNumber">
        </div>

        <div class="form-group">
            <label for="patientRemark">Patient Remark:</label>
            <textarea class="form-control" id="patientRemark" name="patientRemark" th:text="${patient.patientRemark}"></textarea>
        </div>

        <div class="modify-buttons">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/home}" class="btn btn-secondary ml-2">Cancel</a>
        </div>
    </form>
</div>
<!-- Add Bootstrap JS scripts here (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
