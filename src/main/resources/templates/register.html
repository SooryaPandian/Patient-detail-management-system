
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <style>
        body{
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20210619/pngtree-blue-healthcare-abstract-background-image_730773.jpg");
            color: white;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Patient Information</h1>
    <div th:if="${param.error}">
        <div class="alert alert-danger">The User Already Exist!! Please Try Again with another Email</div>
    </div>
    <form th:action="@{/add}" th:object="${patient}" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="userName">Email:</label>
            <input type="email" id="userName" th:field="*{userName}" name="userName" class="form-control" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" name="password" class="form-control" required>
            <div class="invalid-feedback">Please provide a password.</div>
        </div>

        <div class="form-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" th:field="*{patientName}" name="patientName" class="form-control" required>
            <div class="invalid-feedback">Please provide the patient's name.</div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" name="age" class="form-control" required>
            <div class="invalid-feedback">Please provide a valid age.</div>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" th:field="*{mobileNumber}" name="mobileNumber" class="form-control" required>
            <div class="invalid-feedback">Please provide a valid mobile number.</div>
        </div>

        <div class="form-group">
            <label for="patientRemark">Patient Remark:</label>
            <textarea id="patientRemark" th:field="*{patientRemark}" name="patientRemark" class="form-control" required></textarea>
            <div class="invalid-feedback">Please provide patient remarks.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
