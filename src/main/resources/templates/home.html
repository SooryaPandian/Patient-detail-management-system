<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Patient Details</title>
    <!-- Add Bootstrap CSS link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        .patient-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .patient-detail {
            background: lightgray;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        .delete-button {
            margin-top: 20px;
        }
        .btn{
            width:300px;
        }
        body{
            background-image: url("https://st3.depositphotos.com/2712843/16272/i/450/depositphotos_162721098-stock-photo-blurred-hospital-interior.jpg");
            background-size: cover;
        }

    </style>
</head>
<body>
<div class="container-fluid  patient-container">
    <h1>Patient Information</h1>
    <div class="patient-detail">
        <strong>Patient ID:</strong> <span th:text="${patient.patientId}"></span>
    </div>
    <div class="patient-detail">
        <strong>User Name:</strong> <span th:text="${patient.userName}">Welcome</span>
    </div>
    <div class="patient-detail">
        <strong>Patient Name:</strong> <span th:text="${patient.patientName}"></span>
    </div>
    <div class="patient-detail">
        <strong>Age:</strong> <span th:text="${patient.age}"></span>
    </div>
    <div class="patient-detail">
        <strong>Mobile Number:</strong> <span th:text="${patient.mobileNumber}"></span>
    </div>
    <div class="patient-detail">
        <strong>Patient Remark:</strong> <span th:text="${patient.patientRemark}"></span>
    </div>
    <form th:action="@{/modify}" method="post" class="delete-button">
        <input type="hidden" th:value="${patient.patientId}" name="patientId">
        <button type="submit" class="btn btn-success"  >Modify</button>
    </form>
    <form th:action="@{/delete}" method="post" class="delete-button">
        <input type="hidden" th:value="${patient.patientId}" name="patientId">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
    </form>
    <a th:href="@{/index}" class="btn btn-primary mt-3">Logout</a>
</div>
<!-- Add Bootstrap JS scripts here (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
